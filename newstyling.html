<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corrupted Steel Inventory</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: radial-gradient(circle at center, #0a0a0f, #000000);
        font-family: "Courier New", monospace;
        color: #4a4a4a;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .inventory-wrapper {
        text-align: center;
      }

      .inventory-title {
        font-size: 16px;
        margin-bottom: 15px;
        color: #666;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      }

      /* Corrupted Steel Design */
      .inventory-corrupted {
        background:
          radial-gradient(circle at 30% 70%, #1a1a1f, #0f0f15),
          linear-gradient(145deg, #2a252f, #0f0a1a);
        border: 4px solid #3a3540;
        border-top-color: #4a4550;
        border-left-color: #4a4550;
        border-bottom-color: #1a1520;
        border-right-color: #1a1520;
        padding: 10px;
        box-shadow:
          inset 3px 3px 10px rgba(0, 0, 0, 0.9),
          inset -2px -2px 8px rgba(74, 69, 80, 0.1),
          0 0 20px rgba(42, 37, 47, 0.4),
          0 8px 16px rgba(0, 0, 0, 0.7);
        position: relative;
      }

      .inventory-corrupted::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          radial-gradient(circle at 15% 85%, rgba(58, 53, 64, 0.4) 2px, transparent 2px),
          radial-gradient(circle at 85% 15%, rgba(42, 37, 47, 0.3) 1px, transparent 1px),
          radial-gradient(circle at 60% 40%, rgba(74, 42, 84, 0.2) 3px, transparent 3px);
        background-size:
          25px 25px,
          18px 18px,
          35px 35px;
        pointer-events: none;
      }

      .inventory-header-corrupted {
        background: linear-gradient(145deg, #4a4550, #2a252f);
        color: #6a657a;
        padding: 8px;
        margin: -10px -10px 12px -10px;
        border-bottom: 3px solid #0f0a1a;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .grid-corrupted {
        display: grid;
        grid-template-columns: repeat(4, 48px);
        grid-template-rows: repeat(5, 48px);
        gap: 3px;
        background: #0a0515;
        padding: 6px;
        border: 2px inset #2a252f;
      }

      .slot-corrupted {
        background:
          linear-gradient(145deg, #1a1a1f, #0f0f15),
          radial-gradient(circle at 60% 40%, #2a252f, #0f0a1a);
        border: 2px inset #3a3540;
        transition: all 0.1s ease;
        cursor: pointer;
        position: relative;
      }

      .slot-corrupted::after {
        content: "";
        position: absolute;
        top: 1px;
        left: 1px;
        right: 1px;
        bottom: 1px;
        background:
          linear-gradient(135deg, rgba(74, 69, 80, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 70% 30%, rgba(58, 42, 68, 0.1) 1px, transparent 1px);
        background-size:
          100% 100%,
          8px 8px;
        pointer-events: none;
      }

      .slot-corrupted:hover {
        border-color: #5a5560;
        background:
          linear-gradient(145deg, #2a252f, #1a1a1f),
          radial-gradient(circle at 60% 40%, #3a3540, #1f1a2a);
      }

      .slot-corrupted.occupied {
        background:
          linear-gradient(145deg, #4a3550, #3a2540),
          radial-gradient(circle at 60% 40%, #5a4560, #3a2550);
        border: 2px outset #6a5570;
      }

      /* Demo occupied slots styling */
      .slot-corrupted:nth-child(4).occupied {
        box-shadow: inset 0 0 8px rgba(120, 80, 140, 0.4);
      }
      .slot-corrupted:nth-child(9).occupied {
        box-shadow: inset 0 0 8px rgba(100, 70, 120, 0.4);
      }
      .slot-corrupted:nth-child(14).occupied {
        box-shadow: inset 0 0 8px rgba(140, 100, 160, 0.4);
      }
      .slot-corrupted:nth-child(18).occupied {
        box-shadow: inset 0 0 8px rgba(80, 60, 100, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="inventory-wrapper">
      <h2 class="inventory-title">Corrupted Steel Inventory</h2>
      <div class="inventory-corrupted">
        <div class="inventory-header-corrupted">Tainted Box</div>
        <div class="grid-corrupted">
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
          <div class="slot-corrupted"></div>
        </div>
      </div>
    </div>

    <script>
      // Add interactive behavior
      document.querySelectorAll(".slot-corrupted").forEach((slot) => {
        slot.addEventListener("click", function () {
          this.classList.toggle("occupied");
        });
      });

      // Add demo items to specific slots (4x5 grid)
      function addDemoItems() {
        const slots = document.querySelectorAll(
          ".slot-corrupted:nth-child(4), .slot-corrupted:nth-child(9), .slot-corrupted:nth-child(14), .slot-corrupted:nth-child(18)"
        );
        slots.forEach((slot) => {
          slot.classList.add("occupied");
        });
      }

      // Initialize demo items
      addDemoItems();
    </script>
  </body>
</html>
